<head>

<body>
<table>
    <form name="calculador">
  <thead>
    <tr>
      <th>

      </th>
    </tr>
  </thead>
        <tbody>
            <tr>
                <td>
                    <input class="botones" type="button" value="7" onclick="document.calculador.respuesta.value+='7'">
                </td>
                <td>
                    <input class="botones" type="button" value="8" onclick="document.calculador.respuesta.value+='8'">
                </td>
                <td>
                    <input class="botones" type="button" value="9"onclick="document.calculador.respuesta.value+='9'">
                </td>
                <td>
                    <input class="botones" type="reset" value="DEL">
                </td>
            </tr>
            <tr>
                <td>
                    <input class="botones" type="button" value="4" onclick="document.calculador.respuesta.value+='4'">
                </td>
                <td>
                    <input class="botones" type="button" value="5" onclick="document.calculador.respuesta.value+='5'">
                </td>
                <td>
                    <input class="botones" type="button" value="6" onclick="document.calculador.respuesta.value+='6'">
                </td>
                <td>
                    <input class="botones" type="button" value="+" onclick="document.calculador.respuesta.value+='+'">
                </td>
            </tr>
            <tr>
                <td>
                    <input class="botones" type="button" value="3" onclick="document.calculador.respuesta.value+='3'">
                </td>
                <td>
                    <input class="botones" type="button" value="2" onclick="document.calculador.respuesta.value+='2'">
                </td>
                <td>
                    <input class="botones" type="button" value="1" onclick="document.calculador.respuesta.value+='1'">
                </td>
                <td>
                    <input class="botones" type="button" value="-" onclick="document.calculador.respuesta.value+='-'">
                </td>
            </tr>
            <tr>
                <td>
                    <input class="botones" type="button" value="." onclick="document.calculador.respuesta.value+='.'">
                </td>
                <td>
                    <input class="botones" type="button" value="0" onclick="document.calculador.respuesta.value+='0'">
                </td>
                <td>
                    <input class="botones" type="button" value="/" onclick="document.calculador.respuesta.value+='/'">
                </td>
                <td>
                    <input class="botones" type="button" value="X" onclick="document.calculador.respuesta.value+='*'">
                </td>
            </tr>
            <tr>
                <td>
                    <input class="botones" type="reset" value="C">
                </td>
                <td>
                    <input class="botones" type="button" value="=" onclick="document.calculador.respuesta.value = eval(document.calculador.respuesta.value)">
                </td>
            </tr>
        </tbody>
    </table>
</form>
